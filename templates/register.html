{% load static %}

<!doctype html>
<html class="no-js" lang="">


<!-- Mirrored from affixtheme.com/html/xmee/demo/forgot-password-24.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 19 Jun 2020 16:29:28 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static  'assets/css/bootstrap.min.css'%}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static  'assets/css/fontawesome-all.min.css'%}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'assets/font/Flaticon.svg'%}">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/style.css'%}">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="fxt-template-animation fxt-template-layout24" data-bg-image="{% static 'assets/img/figure/bg24-l.jpg' %}">
        <!-- Video Area Start Here -->
        <div class="fxt-video-background">
            <div class="fxt-video">
                <div id="fxtVideo" data-property="{
                    videoURL:'9eT9PEHayVk', 
                    autoPlay:true, 
                    mute:true, 
                    loop:true, 
                    startAt:34.7,
                    opacity:1, 
                    quality:'default', 
                    showControls:false, 
                    optimizeDisplay:true,
                    containment:'.fxt-video-background'
                }">
                </div>
            </div>
        </div>
        <!-- Video Area Start Here -->
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-3 col-12">
                    <div class="fxt-header">
                        <a href="{% url 'loginPage' %}" class="fxt-logo"><img src="{% static 'assets/img/logo-24.png' %}" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="fxt-content">
                        <h2>Cr√©er un compte </h2>
                        <div class="fxt-form">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        {{form.username}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        {{form.email}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div >
                                        {{form.password1}}
                                        <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                                        {{form.password2}}
                                        <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                                        <div class="fxt-checkbox-area">
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox">
                                                <button for="checkbox1" class="btn btn-danger">{{form.errors}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        <button type="submit" class="fxt-btn-fill">S'inscrire</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="fxt-footer">
                            <div class="fxt-transformY-50 fxt-transition-delay-9">
                                <p>Avez vous un compte ?<a href="{% url 'loginPage' %}" class="switcher-text2">Se connecter</a></p>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="{% static 'assets/js/jquery-3.5.0.min.js'%}"></script>
    <!-- Popper js -->
    <script src="{% static 'assets/js/popper.min.js'%}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
    <!-- Imagesloaded js -->
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js'%}"></script>
    <!-- YouTube js -->
    <script src="{% static 'assets/js/jquery.mb.YTPlayer.min.js'%}"></script>
    <!-- Validator js -->
    <script src="{% static 'assets/js/validator.min.js'%}"></script>
    <!-- Custom Js -->
    <script src="{% static 'assets/js/main.js'%}"></script>

</body>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter Username'
    form_fields[2].placeholder = 'Enter Email'
    form_fields[3].placeholder = 'Enter password'
    form_fields[4].placeholder = 'Re-enter password'
    for (var field in form_fields){
        form_fields[field].className += 'form-control'     }
</script>

</html>
